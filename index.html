<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=anaglyph">
</head>
<body>
    <h1 class="font-effect-anaglyph">TIC-TAC-TOE</h1>
    <p class="quote">" Remember the last page of your notebook &#128151; "</p>

        <h3 class="gamestatus"></h3>
        <div class="gamecontainer">
            <div style="border-right: solid; border-bottom: solid;" class="box" id="0"></div>
            <div style="border-left: solid; border-bottom: solid; border-right: solid; "class="box" id="1"></div>
            <div style="border-left: solid; border-bottom: solid;"class="box" id="2"></div>
            <div style="border-right: solid; border-bottom: solid; border-top: solid; "class="box" id="3"></div>
            <div style="border:solid;"class="box" id="4"></div>
            <div style="border-left: solid; border-bottom: solid; border-top: solid;"class="box" id="5"></div>
            <div style="border-right: solid; border-top: solid;"class="box" id="6"></div>
            <div style="border-right: solid; border-top: solid; border-left: solid;"class="box" id="7"></div>
            <div style="border-left: solid; border-top: solid;"class="box" id="8"></div>
        </div>
    <button class="btn"><b>Restart Game</b></button>
    <script src="index.js"></script>
</body>
</html>
